name: Crear APK Android

on:
  push:
    branches: [ "master", "main" ] # Se ejecutará si subes a master o main
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código del repositorio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Dar permisos de ejecución a Gradle
        run: chmod +x gradlew

      - name: Compilar APK (Debug)
        run: ./gradlew assembleDebug

      - name: Subir APK a GitHub
        uses: actions/upload-artifact@v4
        with:
          name: cronofutbol-apk
          path: app/build/outputs/apk/debug/app-debug.apk